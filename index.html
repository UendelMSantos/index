<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .container {
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">QR Code Scanner</h1>
        <div id="reader"></div>
    </div>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Texto decodificado: ${decodedText}`);
            alert(`Texto decodificado: ${decodedText}`);
        }

        function onScanFailure(error) {
            console.warn(`Erro na leitura do QR Code: ${error}`);
        }

        function startScanner() {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" }, // Preferência pela câmera traseira
                {
                    fps: 10, // Quadros por segundo
                    qrbox: 250 // Tamanho da caixa de leitura do QR code
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(`Erro ao iniciar o scanner de QR Code: ${err}`);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            startScanner();
        });
    </script>
</body>
</html>
