<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        .container {
            padding-top: 20px;
        }
        .modal-dialog {
            max-width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">QR Code Scanner</h1>
        <div id="reader"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalLabel">Resultado da Leitura</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-body">
                    <!-- Resultados da leitura do QR code serão exibidos aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Texto decodificado: ${decodedText}`);
            
            let resultHtml = `
                <p>Texto Decodificado: ${decodedText}</p>
            `;
            document.getElementById('modal-body').innerHTML = resultHtml;
            $('#resultModal').modal('show');
        }

        function onScanFailure(error) {
            console.warn(`Erro na leitura do QR Code: ${error}`);
        }

        document.addEventListener("DOMContentLoaded", function() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.enumerateDevices()
                .then(function(devices) {
                    let videoDevices = devices.filter(device => device.kind === 'videoinput');
                    let backCamera = videoDevices.find(device => device.label.toLowerCase().includes('back')) || videoDevices[0];

                    navigator.mediaDevices.getUserMedia({
                        video: {
                            deviceId: backCamera.deviceId
                        }
                    })
                    .then(function(stream) {
                        let html5QrcodeScanner = new Html5QrcodeScanner(
                            "reader", { fps: 10, qrbox: 250 });
                        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
                    })
                    .catch(function(err) {
                        console.error("Erro ao acessar a câmera: " + err);
                    });
                })
                .catch(function(err) {
                    console.error("Erro ao enumerar dispositivos: " + err);
                });
            } else {
                console.error("Navegador não suporta acesso à câmera.");
            }
        });
    </script>
</body>
</html>
