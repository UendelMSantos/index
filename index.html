<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>

    <!-- Carregar a biblioteca html5-qrcode de um CDN -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>

    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        #reader {
            width: 100%;
            max-width: 600px;
        }
        #result {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>

    <script>
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Texto decodificado: ${decodedText}`);
            document.getElementById('result').innerHTML = `
                <h2>Success!</h2>
                <p><a href="${decodedText}" target="_blank">${decodedText}</a></p>
            `;
            html5QrCode.stop().then(ignore => {
                // Parou o scanner com sucesso
            }).catch(err => {
                // Falhou ao parar o scanner
                console.error(`Erro ao parar o scanner de QR Code: ${err}`);
            });
        }

        function onScanFailure(error) {
            // Gerenciar erros de escaneamento
            console.warn(`Erro na leitura do QR Code: ${error}`);
        }

        // Inicializar o scanner
        document.addEventListener("DOMContentLoaded", function() {
            const html5QrCode = new Html5Qrcode('reader');
            html5QrCode.start(
                { facingMode: "environment" }, // Preferência pela câmera traseira
                {
                    fps: 10, // Quadros por segundo
                    qrbox: 250 // Tamanho da caixa de leitura do QR code
                },
                onScanSuccess,
                onScanFailure
            ).catch(err => {
                console.error(`Erro ao iniciar o scanner de QR Code: ${err}`);
            });
        });
    </script>
</body>
</html>
